name: Unit Test
on:
  push:
    branches: [master]
jobs:
  j:
    name: Build and Run
    runs-on: windows-latest
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: VC Vars
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: "14.38.33130"
      - name: Check ASAN DLL
        run: where.exe clang_rt.asan_dynamic-x86_64.dll
      - name: Check CL
        run: where.exe cl.exe
      - name: type vsprops
        run: type "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/Microsoft.VCToolsVersion.default.props"
      - name: Configure
        run: cmake . -G "Visual Studio 17 2022" -A x64 -T version=14.38
      - name: Build and Run
        run: cmake --build . --config Debug --target run-repro
